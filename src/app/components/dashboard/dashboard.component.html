<app-header></app-header>
<div class="dashboard-content">
    @if (selectedSite) {
    <app-site-info [site]="selectedSite"></app-site-info>
    } @else {
    <div>
        @if (sites && sites.length > 0) {
        <app-site-picker (selectedSite)="siteSelected($event)" ></app-site-picker>
        or Create a New Site
        } @else {
        <div class="no-sites">No sites found. Please create a new site.</div>
        <br />
        }
        <app-site-create (siteCreated)="siteSelected($event)" />
    </div>
    }
</div>

<app-header></app-header>
<div>
    @if (selectedSite) {
    <app-site-info [siteInfo]="selectedSite.site"></app-site-info>
    <div class="scroll-panel">
        <table>
            <thead class="sticky-header">
                @for (colName of selectedSite.features; track $index) {
                <th>{{ colName }}</th>
                }
            </thead>
            @for (row of selectedSite.rows; track $index) {
            <tr>
                @for (val of row; track $index) {
                <td>{{ val }}</td>
                }
            </tr>
            }
        </table>
    </div>
    } @else {
    <button type="button" (click)="selectSite('1')">select test site</button>
    }
</div>
